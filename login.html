<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Alerte-Qualité-Services Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #0c4725b7;
            --secondary-color: #2c3e50;
            --background-color: #f4f7fa;
            --text-color: #333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            opacity: 0.4;
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-dark));
            opacity: 0.4;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            z-index: 2;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        h2 {
            text-align: center;
            color: var(--secondary-color);
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input {
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: white;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #95a5a6;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus + i {
            color: var(--primary-color);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remember input {
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }
        
        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 10px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .logo-icon {
                font-size: 40px;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            animation: fadeIn 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Alerte Qualité Service</h2>
            <p class="subtitle">Connexion Administration</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié?</a>
            </div>
            
            <button type="submit" class="btn-login">
                Se connecter <i class="fas fa-arrow-right"></i>
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Effet visuel pour le bouton lors de l'envoi
            const button = document.querySelector('.btn-login');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
            button.disabled = true;

            fetch('backend/controllers/AuthController.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.token) {
                    // Effet de succès
                    button.innerHTML = '<i class="fas fa-check"></i> Connecté!';
                    button.style.background = 'linear-gradient(135deg, var(--success-color), #27ae60)';
                    
                    setTimeout(() => {
                        localStorage.setItem('adminToken', data.token);
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Réinitialiser le bouton
                    button.innerHTML = 'Se connecter <i class="fas fa-arrow-right"></i>';
                    button.disabled = false;
                    
                    // Afficher l'erreur
                    const errorEl = document.getElementById('errorMessage');
                    errorEl.style.display = 'block';
                    errorEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message || 'Identifiants incorrects'}`;
                    
                    // Animation d'erreur sur les champs
                    document.getElementById('email').style.borderColor = 'var(--error-color)';
                    document.getElementById('password').style.borderColor = 'var(--error-color)';
                    
                    setTimeout(() => {
                        document.getElementById('email').style.borderColor = '#e0e0e0';
                        document.getElementById('password').style.borderColor = '#e0e0e0';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                
                // Réinitialiser le bouton
                button.innerHTML = 'Se connecter <i class="fas fa-arrow-right"></i>';
                button.disabled = false;
                
                // Afficher l'erreur
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Problème de connexion au serveur';
            });
        });
        
        // Animation des champs lors du focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = 'var(--primary-color)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = 'var(--text-color)';
            });
        });
    </script>
</body>
</html>
